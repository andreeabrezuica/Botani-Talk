<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotaniTalk Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>

<body>

  <div class="status">
    <h1>BotaniTalk Dashboard</h1>
    <div id="progress">
      <div>
        <div data-num="0" data-color="#006666" class="progress-item" id="moisture_level"></div>
        <p class="text-center">Soil Moisture</p>
      </div>
      <div>
        <div data-num="0" data-color="#C4A500" class="progress-item" id="light_level"></div>
        <p class="text-center">Light Level</p>
      </div>
    </div>
    <div class="actions">
      <div id="temperature">
        <p>NaN</p>
        <p class="text-center">Temperature</p>
      </div>
      <div id="lights-box">
        <p>UV Lights</p>
        <p>Status: <span id="lights">Unknown</span></p>
      </div>
    </div>
    <div id="pump-box">
      <p>Water Pump</p>
      <p>Status: <span id="pump">Unknown</span></p>
    </div>
  </div>
  <div class="chart-container" style="position: relative; height:40vh; width:75vw">
    <canvas id="lineChart"></canvas>
</div>
</body>

<script src="app.js"></script>

</html>
